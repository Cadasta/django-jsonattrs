language: python
python:
  - '3.5'
sudo: false
env:
  - TOX_ENV=py35-flake8
  - TOX_ENV=py35-docs
  - TOX_ENV=py35-django1.9
matrix:
  fast_finish: true
install:
  - pip install tox
before_script:
  - createuser -U postgres jsonattrs
  - createdb -U postgres -O jsonattrs jsonattrs_test
script:
  - tox -e $TOX_ENV
notifications:
  slack:
    on_success: always
    on_failure: change
    secure: 
