{% extends "exampleapp/base.html" %}

{% block title %}Confirm contract delete{% endblock %}

{% block content %}
<form action="" method="post">{% csrf_token %}
  <p>Are you sure you want to delete contract "{{ object.address }}"?</p>
  <input type="submit" value="Confirm" />
  <a href="{% url 'contract-detail' object.pk %}">
    <input type="button" value="Cancel" />
  </a>
</form>
{% endblock %}
