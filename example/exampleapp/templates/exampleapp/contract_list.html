{% extends "exampleapp/base.html" %}

{% block title %}Contract list{% endblock %}

{% block back %}
<a href="{% url 'index' %}">Back to index</a>
<hr>
{% endblock %}

{% block content %}
<ul>
  {% for contract in object_list %}
    <li>
      <a href="{% url 'contract-detail' contract.id %}">Contract {{ contract.pk }}</a>
    </li>
  {% endfor %}
</ul>

<a href="{% url 'contract-add' %}">Create new contract</a>
{% endblock %}
