{% extends "exampleapp/base.html" %}

{% block title %}Confirm department delete{% endblock %}

{% block content %}
<form action="" method="post">{% csrf_token %}
  <p>Are you sure you want to delete department "{{ object.name }}"?</p>
  <input type="submit" value="Confirm" />
  <a href="{% url 'department-list' %}">
    <input type="button" value="Cancel" />
  </a>
</form>
{% endblock %}
