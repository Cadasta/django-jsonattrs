{% extends "exampleapp/base.html" %}

{% block title %}Department list{% endblock %}

{% block back %}
<a href="{% url 'index' %}">Back to index</a>
<hr>
{% endblock %}

{% block content %}
<ul>
  {% for dept in object_list %}
    <li>
      {{ dept.name }} ({{ dept.division.name }}) [<a href="{% url 'department-delete' dept.pk %}">Delete</a>]
    </a></li>
  {% endfor %}
</ul>

<a href="{% url 'department-add' %}">Create new department</a>
{% endblock %}
