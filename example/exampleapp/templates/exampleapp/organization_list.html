{% extends "exampleapp/base.html" %}

{% block title %}Organization list{% endblock %}

{% block back %}
<a href="{% url 'index' %}">Back to index</a>

{% endblock %}

{% block content %}
<ul>
  {% for org in object_list %}

      {{ org.name }} [<a href="{% url 'organization-delete' org.pk %}">Delete</a>]
    </a></li>
  {% endfor %}
</ul>

<a href="{% url 'organization-add' %}">Create new organization</a>
{% endblock %}
